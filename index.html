<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="preview-card">
    <div class="card-content">
      <h1 class="title">Get insights that help your business grow.</h1>

      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <ul class="stats">
        <li>
          <div class="number">10k+</div>
          <div class="legend">companies</div> </li>
        <li>
          <div class="number">314</div>
          <div class="legend">templates</div> </li>
        <li>
          <div class="number">12m+</div>
          <div class="legend">queries</div> </li>
      </ul>
    </div>
    <img class="img" src="images/image-header-desktop.jpg" alt="">
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Loun√®s</a>.
  </div>
</body>
</html>
